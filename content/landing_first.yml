title: "Wir über uns:"
intro: >
  Wir sind eine Gruppe von Tabletopenthusiasten, die sich regelmäßig zum
  Spielen treffen.


  Uns gibts seit Anfang Anfang 2022 - Ihr wollts dabei sein und uns kennenlernen - Nutzt das Kontaktformular oder kommt auf den Battle of Austria Discord - 
list:
