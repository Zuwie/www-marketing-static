    body: Hier könnt ihr mit uns in Kontakt treten - Ihr findet uns auch auf dem
      Battle for Austria  Discord
  - title: Spielsysteme
    body: "Wir spielen hauptsächlich: Warhammer Age of Sigmar, Warhammer 40K, Blood
