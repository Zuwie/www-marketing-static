  - date: 2023-01-01T20:00:20+01:00
    dateEnd: 2023-08-01T20:00:20+01:00
    name: Supernova Escalation Liga
    address: "Clubkeller - Schmalzhofgasse 8 "
    banner: /images/logo-lang-escalation-solo.jpg
    tag: 40k
    body: >
      **Laufendes Event - Liga**


      Du bist Neueinsteiger bei 40k? Oder fängst gerade (wieder mal...) eine neue Armee an? Oder hast einfach Lust auf ein paar entspannte Spiele in einem etwas anderen Format?

      Dann ist unsere kleine Escalation Liga hoffentlich etwas für dich!


      Wir haben mit 500 Punkten begonnen, jedes Monat kommen +250 dazu.

      Jede Teilnehmer:in bekommt am Anfang des Monats 2 Partner zugelost und kann die Matches bei uns im Cloblokal, in einem GW, wo-auch-immer spielen.


      Unser Fokus liegt auf entspanntem spielen und gegenseitiger Motivation die grauen Figuren anzumalen.


      **Kontakt:** [Mail here](supernovaescalation@gmail.com) oder Rem#0915 am Discord - [Join Discord](https://discord.gg/YkXFvfwKRH)


      **Webseite:** [Website](https://supernovatabletop.github.io/supernova/)
    details: |
      40K Escalation Liga
